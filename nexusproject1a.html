<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            color: black;
        }

        header {
            background: #fc8019;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: black;
        }

        .nav-links button {
            background: none;
            border: 2px solid #ff5733;
            color: black;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-left: 10px;
        }

        .nav-links button:hover {
            background: #ff5733;
            color: white;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?restaurant') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            text-align: center;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.8); /* Add background color with opacity */
            padding: 20px;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: black; /* Set text color to black */
        }

        .hero p {
            font-size: 24px;
            color: black; /* Set text color to black */
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #fff;
        }

        form {
            display: none;
            flex-direction: column;
            background: #ffe6e6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fc8019;
        }

        form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        form button {
            padding: 10px;
            background: #fc8019;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background: #e35d1c;
        }

        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        footer {
            background: #fc8019;
            padding: 10px;
            text-align: center;
            color: black;
            position: relative;
            width: 100%;
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyRestaurant</div>
            <div class="nav-links">
                <button onclick="showLogin()">Login</button>
                <button onclick="showSignup()">Signup</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Welcome to MyRestaurant</h1>
                <p>Enjoy delicious meals at the comfort of your home.</p>
            </div>
        </section>
        <div class="form-container">
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="signup-form">
                <h2>Signup</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Signup</button>
                <div id="error-message"></div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 MyRestaurant. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            showLogin();
        });

        function showLogin() {
            document.getElementById("login-form").style.display = "flex";
            document.getElementById("signup-form").style.display = "none";
        }

        function showSignup() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "flex";
        }

        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("signup-username").value;
            var email = document.getElementById("signup-email").value;
            var password = document.getElementById("signup-password").value;
            var confirmPassword = document.getElementById("signup-confirm-password").value;

            if (password !== confirmPassword) {
                document.getElementById("error-message").textContent = "Passwords do not match!";
            } else {
                document.getElementById("error-message").textContent = "";
                alert("Signup successful!");
                // Placeholder for backend signup logic
                // fetch('/api/signup', { method: 'POST', body: JSON.stringify({ username, email, password }) });
            }
        });

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("login-username").value;
            var password = document.getElementById("login-password").value;

            alert("Login successful!");
            // Placeholder for backend login logic
            // fetch('/api/login', { method: 'POST', body: JSON.stringify({ username, password }) });
        });
    </script>
</body>
</html>
